<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dowry Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a64ca6, #3a0ca3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1.5px;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .input-group span {
      color: white;
      font-weight: 600;
      margin-right: 0.5rem;
      user-select: none;
    }

    input[type="number"] {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      outline: none;
      -moz-appearance: textfield;
    }

    /* Remove arrows in number input for Chrome, Safari, Edge */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }

    button {
      background: transparent;
      border: 1px solid white;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 1.5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: #3a0ca3;
    }

    .results {
      margin-top: 2rem;
      max-width: 400px;
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1px;
      line-height: 1.6;
    }

    .results span {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h1>HOW MUCH DOWRY ARE YOU WORTH?</h1>
  <form id="dowryForm">
    <div>
      <label for="salary">YOUR MONTHLY SALARY (FIX) ₹</label>
      <div class="input-group">
        <span>₹</span>
        <input type="number" id="salary" name="salary" placeholder="50000" min="0" required />
      </div>
    </div>
    <div>
      <label for="age">YOUR AGE</label>
      <div class="input-group">
        <input type="number" id="age" name="age" placeholder="25" min="0" required />
      </div>
    </div>
    <div>
      <label for="networth">YOUR NET WORTH</label>
      <div class="input-group">
        <span>₹</span>
        <input type="number" id="networth" name="networth" placeholder="10000000" min="0" required />
      </div>
    </div>
    <button type="submit">CALCULATE</button>
  </form>

  <div class="results" id="results" aria-live="polite" aria-atomic="true" style="display:none;">
    <div>MINIMUM AMOUNT: <span id="minAmount">₹0</span></div>
    <div>MAXIMUM AMOUNT: <span id="maxAmount">₹0</span></div>
  </div>

  <script>
    const form = document.getElementById('dowryForm');
    const resultsDiv = document.getElementById('results');
    const minAmountSpan = document.getElementById('minAmount');
    const maxAmountSpan = document.getElementById('maxAmount');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const salary = parseFloat(form.salary.value);
      const age = parseFloat(form.age.value);
      const networth = parseFloat(form.networth.value);

      if (isNaN(salary) || isNaN(age) || isNaN(networth)) {
        alert('Please enter valid numbers in all fields.');
        return;
      }

      // Example calculation logic:
      // Minimum Amount = Monthly Salary * Age * 0.5
      // Maximum Amount = Net Worth * 0.1
      const minAmount = salary * age * 0.5;
      const maxAmount = networth * 0.1;

      minAmountSpan.textContent = '₹' + minAmount.toLocaleString('en-IN', {maximumFractionDigits: 0});
      maxAmountSpan.textContent = '₹' + maxAmount.toLocaleString('en-IN', {maximumFractionDigits: 0});

      resultsDiv.style.display = 'block';
    });
  </script>
</body>
</html>
